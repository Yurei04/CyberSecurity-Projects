<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
</head>
<body>
    <div class="password-container">
        <h1>Password Generator</h1>
        <div class="output" id="output">

        </div>
        <div class="controls">
            <label><input type="checkbox" name="upper" id="uppercase"></label>
            <label><input type="checkbox" name="lower" id="lowercase"></label>
            <label><input type="checkbox" name="number" id="numbers"></label>
            <label><input type="checkbox" name="special" id="special"></label>
            <input type="range" max="20" min="5" value="5" name="length" id="length">
            <button type="button" id="generate">Generate Random Password</button>
        </div>
    </div>
</body>
</html>
